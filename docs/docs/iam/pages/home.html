    <h1>AJ-IAM</h1>
    <p>统一身份认证（Identity and Access Management，简称IAM）是为用户管理及权限管理而提供的基础服务，可以帮助您安全地控制用户和资源的访问权限。</p>
    <p>
        如果您使用各种应用程序或者服务，例如管理后台、CMS 发布系统等，您可以使用 IAM 的用户管理功能，给员工或应用程序统一创建 IAM
        用户，并授予IAM用户刚好能完成工作所需的权限，新创建的IAM用户可以使用自己单独的用户名和密码登录服务。IAM 用户的作用是多用户协同操作同一帐号时，避免分享帐号的密码。
    </p>
