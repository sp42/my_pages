    <h1>🔧 安装</h1>
    <section>
        <a name="intro"></a>
        <h2>系统要求</h2>
        <ul>
            <li>Java 8 及以上，Spring 5.1 及以上，MySQL 8 及以上</li>
            <li>前端基于 Vue2/iView，要求支持 ECMAScript 6+ 的浏览器</li>
            <li>轻量级设计，对系统要求低，单核/512MB RAM 即可运行服务</li>
        </ul>
    </section>

    <section>
        <a name="download"></a>
        <h2>下载与源码</h2>
        <p>包括依赖包在内的 JAR 包约 300 多kb。</p>

        <p>
            <a href="https://search.maven.org/artifact/com.ajaxjs/ajaxjs-framework" target="_blank">
                <img src="https://img.shields.io/maven-central/v/com.ajaxjs/ajaxjs-framework?label=Latest%20Release" alt="最新版本" />
            </a>
        </p>

        <pre class="code xml-code"><!-- AJ 框架 -->
<dependency>
    <groupId>com.ajaxjs</groupId>
    <artifactId>ajaxjs-framework</artifactId>
    <version>1.1.8</version>
</dependency></pre>
